<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student registration form</title>
</head><centre>
<body>
    <h1 align="center">STUDENT REGISTRATION FORM</h1>
   <form action="#" method="post" align="center">
 <lable for="full email">FULL NAME:</lable>
<input type="text" id="full name" name="fullname"required>
<br><br>
<label for="email">Email:</label>
<input type="email" id="email" name="email"required>
<br><br>
<lable for="password">Password</lable>
<input type="text" id="password" name="numeric no only" required>
<br><br>
<label>Enter your gender:</label>
<div class="gender-group">
<input type="radio" name="gender" value="male" id="male" required />
<label for="male">Male</label>
<input type="radio" name="gender" value="female" id="female" />
<label for="female">Female</label>
<input type="radio" name="gender" value="others" id="others" />
<label for="others">Others</label>
<br><br>
<lable for="course">Course</lable>
<select id="course" name="course" required>
  <option value="B.tech">B.tech</option>
   <option value="B.Sc">B.Sc</option> 
    <option value="B.B.A">B.B.A</option>
</select>
<br><br>
<lable for="contact number">contact number</lable>
<input type="number" id="phone number"name=" phone number" required>
<br><br>
<lable for="address">Address</lable>
<input type="text" id="address" name=" address" required>
<br><br>
  <input type="submit" value="register"> 
        <input type="reset" value="clear">


   </form>
    
</body></centre>
</html>
