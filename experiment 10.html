<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase</title>

    <style>
        body {
            margin: 0;
            font-family: Arial;
            background-color: #fff;
        }

      
        .navbar {
            background-color: #1f1f1f;
            color: white;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 14px;
        }

        .right-links {
            display: flex;
            gap: 20px;
            font-size: 14px;
        }

        .hero {
            padding: 20px 30px;
        }

        .hero h2 {
            margin-bottom: 5px;
        }

        .hero p {
            color: #555;
            font-size: 14px;
        }
    </style>

</head>
<body>

   
    <div class="navbar">
        <div class="logo">ShopEase</div>

        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Categories</a>
            <a href="#">Deals</a>
            <a href="#">Contact</a>
        </div>

        <div class="right-links">
            <span>Cart </span>
            <span>Login</span>
        </div>
    </div>


    <div class="hero">
        <h2>Welcome to ShopEase!</h2>
        <p>Your one-stop destination for all shopping needs.</p>
    </div>

</body>
</html>
